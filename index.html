<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>דו"ח נתונים</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables CSS + JS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      direction: rtl;
      text-align: right;
    }
    table.dataTable thead th {
      background: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>דו"ח שעונים</h2>

  <table id="myTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>שם</th>
        <th>ת.ז</th>
        <th>תג</th>
        <th>תאריך</th>
        <th>שעה</th>
        <th>סוג</th>
        <th>מיקום</th>
        <th>כתובת</th>
        <th>מספר שעון</th>
      </tr>
    </thead>
  </table>

  <script>
    $(document).ready(function () {
      $('#myTable').DataTable({
        ajax: {
          url: "https://script.google.com/macros/s/AKfycbyHuuDu4LuoObLdV6bs6coVEpn7ydMfjeXUb9oyL-UqdHQxRDes90YHquw1nki-skGC0w/exec",
          dataSrc: ""
        },
        columns: [
          { data: "name" },
          { data: "id" },
          { data: "tag" },
          { data: "date" },
          { data: "time" },
          { data: "type" },
          { data: "location" },
          { data: "address" },
          { data: "clock_number" }
        ],
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/he.json"
        },
        pageLength: 25
      });
    });
  </script>

</body>
</html>
